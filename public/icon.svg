<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#1a1a2e"/>
  
  <!-- Stadium/arena shape -->
  <ellipse cx="256" cy="280" rx="160" ry="80" fill="none" stroke="#00d4ff" stroke-width="12" opacity="0.3"/>
  <ellipse cx="256" cy="240" rx="160" ry="80" fill="none" stroke="#00d4ff" stroke-width="12" opacity="0.5"/>
  <ellipse cx="256" cy="200" rx="160" ry="80" fill="none" stroke="#00d4ff" stroke-width="12"/>
  
  <!-- Play button in center -->
  <circle cx="256" cy="200" r="50" fill="#7b2cbf"/>
  <polygon points="242,178 242,222 278,200" fill="#fff"/>
  
  <!-- Live indicator dot -->
  <circle cx="380" cy="120" r="24" fill="#ff4444"/>
  <circle cx="380" cy="120" r="12" fill="#ff8888"/>
  
  <!-- Bottom text area accent -->
  <rect x="120" y="340" width="272" height="8" rx="4" fill="#00d4ff" opacity="0.6"/>
  <rect x="160" y="360" width="192" height="8" rx="4" fill="#7b2cbf" opacity="0.6"/>
</svg>
